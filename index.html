<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>

<body class="d-flex flex-column align-items-center justify-content-center vh-100">
    <h1 class="mt-4 text-white fixed-top text-center">WEATHER INFO</h1>
    
    <div class="card">
    <div class="card-body">

        <div class="search-box d-flex align-items-center">
            <input type="text" placeholder="Enter your location" class="form-control input-box">
            <button class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </button>
        </div>

        <div class="weather-body mt-5 d-none">

            <div class="card-text city text-center fs-4 fw-bold"></div>
            <img src="./Assets/cloud.png" alt="Weather-Image" class="img-fluid w-50 mx-auto d-block">

            <div class="weather-box text-center mt-2">
                <p class="temperature fs-1 fw-bold">0Â°C</p>
                <p class="description fs-5 text-uppercase">light rain</p>
            </div>

            <div class="weather-details mt-4 d-flex justify-content-around">
                <div class="humidity d-flex flex-column justify-content-center align-items-center">
                    <i class="fas fa-tint fs-2"></i>
                    <div class="text ms-2 text-center">
                        <span id="humidity" class="fw-bold">0%</span>
                        <p class="fs-6 fw-bold">Humidity</p>
                    </div>
                </div>

                <div class="wind d-flex flex-column justify-content-center align-items-center">
                    <i class="fas fa-wind fs-2"></i>
                    <div class="text ms-2 text-center">
                        <span id="wind-speed" class="fw-bold">0Km/h</span>
                        <p class="fs-6 fw-bold">Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

    <script src="./App.js"></script>
    <script src="https://kit.fontawesome.com/ae1eb83c70.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
